<div class="container-small-card">
  <div class="content">
    <div class="smallCard-photo">
      <img
        src="{{ photo }}"
        alt=""
        srcset=""
      />
    </div>

    <div class="smallCard-title">
      <h1>
        <a [routerLink]="['content', id]">
          {{ title }}
        </a>
      </h1>
    </div>
  </div>

  <div class="divisor">
    <hr />
  </div>
</div>
